<div class="container">
  <h2 class="mt-5">Edit Lesson</h2>
  <form>
    <div class="form-group">
      <label>Title:</label>
      <input [(ngModel)]="title" name ="title" type="text" class="form-control rounded" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label>Question:</label>
      <input [(ngModel)]="question" name ="question" type="text" class="form-control rounded" placeholder="Enter question">
    </div>
    <div class="form-group">
      <label>Answer:</label>
      <input [(ngModel)]="answer" name ="answer" type="text" class="form-control rounded" placeholder="Enter answer">
    </div>
    <div class="form-group">
      <label>Level:</label>
      <input type="text" class="form-control rounded" placeholder="Enter level">
    </div>    
    <div class="form-group d-flex justify-content-center align-items-center">
      <button type="submit" class="btn btn-primary rounded mt-2" (click)="onClickSubmit()">Submit</button>
      <div class="mx-2"></div>      
    </div>

    <div class="form-group d-flex justify-content-center align-items-center mt-3">
      <a routerLink="/"><fa-icon [icon]="faHome"/> Home</a>
    </div>
  </form>
</div>
