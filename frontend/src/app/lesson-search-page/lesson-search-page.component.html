<div class="container">
  <h2>Lesson Search</h2>

  <form>
    <div class="form-group">
      <label>Title:</label>
      <input type="text" class="form-control rounded" placeholder="Enter title">
    </div>

    <div class="form-group">
      <label>Description:</label>
      <input type="text" class="form-control rounded" placeholder="Enter description">
    </div>

    <div class="form-group">
      <label>Category:</label>
      <input type="text" class="form-control rounded" placeholder="Enter category">
    </div>

    <div class="form-group">
      <label>Level:</label>
      <input type="text" class="form-control rounded" placeholder="Enter level">
    </div>

    <div class="form-group">
      <label>Tags:</label>
      <input type="text" class="form-control rounded" placeholder="Enter tags">
    </div>

    <div class="form-group">
      <label>Author:</label>
      <input type="text" class="form-control rounded" placeholder="Enter author">
    </div>

    <div class="form-group">
      <label>Last Modified Date:</label>
      <div class="input-group">
        <input type="text" class="form-control rounded" placeholder="Start Date">
        <div class="input-group-prepend input-group-append">
          <span class="input-group-text rounded-right">to</span>
        </div>
        <input type="text" class="form-control rounded" placeholder="End Date">
      </div>
    </div>

    <div class="form-group">
      <label>Search Mode:</label>
      <select class="form-control rounded">
        <option value="basic">Basic</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary rounded">Search</button>
      <button type="reset" class="btn btn-secondary rounded">Reset</button>
    </div>
  </form>
</div>
